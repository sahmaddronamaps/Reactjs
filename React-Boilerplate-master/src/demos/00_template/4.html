<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Template</title>
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>

    <div id="container"></div>

    <script type="text/babel">
       var Comment = React.createClass({
           getInitialState: function(){
               return{editing: false}

           },
           edit: function(){
               this.setState({editing: true});
           },
           remove: function(){
               console.log('Removing comment');
           },
           save: function(){
               this.setState({editing: false});
           },
           renderNormal: function(){
               return (<div className="commentContainer">
                   <div className="commentText">{this.props.children}</div>
                   <button onClick={this.edit} className="button-primary">Edit</button>
                   <button onClick={this.remove} className="button-danger">Remove</button> </div>);

           },
           renderForm: function(){
               return (<div className="commentContainer">
                   <textarea defaultValue={this.props.children}></textarea>
                   <button onClick={this.save()} className="button-success">Save</button>


               </div>);

           },
           render: function() {
               return this.state.editing ? this.renderForm() : this.renderNormal();

            }
        });
        
        ReactDOM.render(<div className="board">
            <Comment>Hey now1</Comment>
            <Comment>Hey now2</Comment>
            <Comment>Hey now3</Comment>
        </div>, document.getElementById('container'));
    </script>


</body>


</html>
